services:
  # === Backend Flask ===
  - type: web
    name: seccional-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://*.onrender.com,http://localhost:5173,http://127.0.0.1:5173
      # acá agregás tus DB envs
