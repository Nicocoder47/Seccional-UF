services:
  - type: web
    name: seccional-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT backend.app:create_app()
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CORS_ORIGINS
        value: https://seccional-frontend.onrender.com,http://localhost:5173
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  - type: web
    name: seccional-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://seccional-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
